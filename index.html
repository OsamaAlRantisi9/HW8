<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore The World</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body, html {
            height: 100%;
            overflow: hidden;
        }

        /* فيديو الخلفية */
        .video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* طبقة شفافة فوق الفيديو */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* تأثير شفاف */
            z-index: 0;
        }

        /* شريط التنقل */
        header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .logo {
            width: 60px;
        }

        .nav-links {
            list-style: none;
            display: flex;
        }

        .nav-links li {
            margin: 0 15px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        /* النصوص والأزرار */
        .hero {
            position: relative;
            color: white;
            font-size: 2rem;
            text-align: center;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .explore-btn {
            background: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            margin-top: 20px;
            cursor: pointer;
            border-radius: 10px;
        }

        /* تحسينات للجوال */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                text-align: center;
            }

            .nav-links {
                flex-direction: row;
                margin-top: 20px;
            }

            .nav-links li {
                margin: 10px;
                margin-right: 10px;
            }

            .hero {
                font-size: 1.5rem;
            }

            .explore-btn {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <!-- فيديو الخلفية -->
    <video autoplay muted loop class="video-bg">
        <source src="./214409_small.mp4" type="video/mp4">
        متصفحك لا يدعم تشغيل الفيديو.
    </video>

    <!-- طبقة شفافة لتحسين وضوح النص -->
    <div class="overlay"></div>

    <!-- شريط التنقل -->
    <header>
        <img src="./حوايج لوجو-01.png" alt="Logo" class="logo">
        <nav>
            <ul class="nav-links">
                <li><a href="#">HOME</a></li>
                <li><a href="#">TRAVEL</a></li>
                <li><a href="#">BLOGS</a></li>
                <li><a href="#">SUPPORT</a></li>
            </ul>
        </nav>
    </header>

    <!-- النص الرئيسي -->
    <section class="hero">
        <h1>EXPLORE THE WORLD</h1>
        <button class="explore-btn">Explore</button>
    </section>
</body>
</html>
